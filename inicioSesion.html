<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/comun.css">

</head>

<body>
    <div class="bg-[url('https://images.pexels.com/photos/2339009/pexels-photo-2339009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-center min-h-screen flex flex-col items-center pt-[100px]"
        style="font-family: 'Open Sans', sans-serif;">
        <div class="bg-[#264653]/50 w-[400px] rounded-lg shadow-xl overflow-hidden">
            <!-- Radios + Labels -->
            <div class=" text-white flex justify-evenly items-center p-4">
                <label for="login" class="text-2xl hover:underline cursor-pointer transition-all duration-200">Inicia
                    Sesion</label>
                <label for="signup"
                    class="text-2xl tracking-wide hover:underline cursor-pointer transition-all duration-200">Registrate</label>
            </div>

            <input type="radio" name="menu" id="login" checked class="hidden">
            <input type="radio" name="menu" id="signup" class="hidden">

            <div class="p-4">
                <!-- Login Form -->
                <form action="" method="post">
                    <div id="contenido-login" class="contenido flex flex-col items-center gap-4 p-4  rounded-lg">
                        <input type="text"
                            class=" text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                            placeholder="Usuario">
                        <input type="password"
                            class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                            placeholder="Contraseña">
                        <button
                            class="bg-[#FADADD]/50 text-white rounded-full text-2xl px-4 py-2 w-full hover:bg-[#FADADD]/70 transition-all duration-200"
                            name="sesion">
                            Iniciar sesión
                        </button>
                        <div class="flex justify-between w-full p-2">
                            <a href="#" class="underline hover:text-[#FADADD]/70 transition-all duration-200">¿Olvidaste
                                tu
                                contraseña?</a>
                        </div>
                    </div>
                </form>
                <!-- Signup Form -->
                <form action="">
                    <input type="radio" name="menu1" id="reg" checked class="hidden">
                    <input type="radio" name="menu1" id="regDatos" class="hidden">
                    <input type="radio" name="menu1" id="regDomicilio" class="hidden">
                    <div id="contenido-signup" class="contenido hidden flex-col items-center gap-4 rounded-lg w-full text-white">
                        <div id="contenido-reg" class="contenido1 flex-col items-center gap-4 p-4  rounded-lg w-full">
                            <input type="text"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Nombre">
                            <input type="email"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Correo">
                            <input type="text"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Usuario">
                            <input type="password"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Contraseña">
                            <label
                                class="bg-[#FADADD]/50 text-white rounded-full text-2xl px-4 py-2 w-full hover:bg-[#FADADD]/70 transition-all duration-200 flex justify-center"
                                name="" for="regDatos">
                                Siguiente
                            </label>
                        </div>

                        <div id="contenido-regDatos"
                            class="contenido1 hidden flex-col items-center gap-4 p-4  rounded-lg w-full">
                            <h2 class="text-xl">Informacion Personal</h2>
                            <input type="text"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Primer Apellido">
                            <input type="email"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Segundo Apellido">
                            <input type="text"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Celular">

                            <label
                                class="bg-[#FADADD]/50 text-white rounded-full text-2xl px-4 py-2 w-full hover:bg-[#FADADD]/70 transition-all duration-200 flex justify-center"
                                name="crear" for="regDomicilio">
                                Siguiente
                            </label>
                        </div>
                        <div id="contenido-regDomicilio"
                            class="contenido1 hidden flex-col items-center gap-4 p-4  rounded-lg w-full">
                            <h2 class="text-xl">Domicilio</h2>
                            <input type="text"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Calle">
                            <input type="email"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Numero de casa">
                            <input type="text"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Colonia">
                            <input type="text"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Codigo Postal">
                            <input type="text"
                                class="text-white p-3 rounded-full bg-[#264653]/50 w-full placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#FADADD]"
                                placeholder="Ciudad">
                            <button
                                class="bg-[#FADADD]/50 text-white rounded-full text-2xl px-4 py-2 w-full hover:bg-[#FADADD]/70 transition-all duration-200"
                                name="crear" type="submit">
                                Crear cuenta
                            </button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>

    <style>
        .contenido {
            display: none;
        }

        .contenido1 {
            display: none;
        }

        #login:checked~div #contenido-login {
            display: flex;
        }

        #signup:checked~div #contenido-signup {
            display: flex;
            flex-direction: column;
        }

        #reg:checked~div #contenido-reg,
        #regDatos:checked~div #contenido-regDatos,
        #regDomicilio:checked~div #contenido-regDomicilio {
            display: flex;
            flex-direction: column;
        }
    </style>


</body>

</html>
