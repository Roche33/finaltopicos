<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-[url('https://images.pexels.com/photos/2339009/pexels-photo-2339009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-center h-screen flex flex-col min-h-screen">
    <div class="bg-[#264653]/50 w-[400px] h-[400px] p-3 rounded-lg m-auto shadow-xl mt-20">
        <div class="p-9 rounded-lg text-lg text-white">
            <div class="m-3">
                <h2 class="text-center text-2xl">Inicio de sesion</h2>
            </div>
            <div class="bg-[#D72638]/50 flex flex-col items-center gap-4 p-1">
                <input type="text" class=" p-2 rounded-full bg-[#264653]/50 w-full" placeholder=" Username">
                <input type="password" class=" p-2 rounded-full bg-[#264653]/50 w-full" placeholder=" Contraseña">
                <button class="bg-[#FADADD]/50 text-white rounded-full text-2xl px-4 py-2 w-full hover:bg-[#FADADD]/70"
                    name="sesion">Iniciar
                    sesion
                </button>
            </div>
            <div class="flex justify-between m-auto p-1">
                <a class="p-2 underline hover:text-[#D72638]/70"> Contraseña</a>
                <a class="p-2 underline hover:text-[#D72638]/70" href="registro.html"> Registrate</a>
            </div>
        </div>
    </div>
</body>

</html>
