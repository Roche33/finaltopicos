<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>


    <!-- CSS -->
    <link rel="stylesheet" href="comun.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-gray-100 p-5 flex items-center justify-between">
        <h1 class="text-2xl font-bold m-0">Hotel Topacios</h1>
        <div class="flex items-center space-x-4 text-base">
            <a href="#" class="text-blue-500 hover:underline">Reservaciones</a>
            <a href="#" class="hover:underline">Iniciar sesión</a>
        </div>
    </header>

    <div class="bg-blue-500 m-2 mx-12  flex justify-center">
        <div class="bg-white m-1 rounded-lg h-full w-2/3">
            <select id="destino" name="destino" class="m-4">
                <option value="" disabled selected>Selecciona un destino</option>
                <option value="cancun">Cancún</option>
                <option value="playa">Playa del Carmen</option>
                <option value="ny">Nueva York</option>
            </select>
        </div>

    </div>




    <div class="w-full h-screen 
            bg-[url('https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')]
            bg-cover bg-center
            mask-radial-farthest-corner 
            mask-radial-from-100% 
            mask-radial-at-[30%_30%]">
    </div>

    <div class="container d-flex p-3">
        <div class="card text-bg-dark m-3">
            <img src="https://images.pexels.com/photos/1802255/pexels-photo-1802255.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="card-img" alt="...">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
                <h5 class="card-title">Cancun</h5>


            </div>
        </div>

        <div class="card text-bg-dark m-3">
            <img src="https://images.pexels.com/photos/31649812/pexels-photo-31649812/free-photo-of-playa-tropical-con-cielos-despejados-en-mexico.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="card-img" alt="...">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
                <h5 class="card-title">Playa del Carmen</h5>


            </div>
        </div>

        <div class="card text-bg-dark m-3">
            <img src="https://images.pexels.com/photos/2129796/pexels-photo-2129796.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="card-img" alt="...">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
                <h5 class="card-title">Nueva York</h5>


            </div>
        </div>
    </div>
    <div>
        <img src="https://images.pexels.com/photos/172872/pexels-photo-172872.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="img-fluid" alt="...">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <footer>
        <div class="footer container">
            <section>
                <p>© Equipo IA Sports</p>
            </section>
        </div>
    </footer>
</body>


</html>
