<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/cuentaHuesped.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="bg-[url('https://images.pexels.com/photos/2339009/pexels-photo-2339009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')] bg-cover bg-center min-h-screen flex flex-col "
        style="font-family: 'Open Sans', sans-serif;">

        <div class="bg-[#1C1C1C]/30 backdrop-blur-md rounded-t-xl w-3/5 h-1/2 m-auto mt-6 flex-grow">
            <!-- Radios + Labels -->
            <input type="radio" name="menu" id="home" hidden>
            <input type="radio" name="menu" id="ediciones" checked hidden>
            <input type="radio" name="menu" id="reservaciones" hidden>
            <nav class=" flex justify-center  p-3 gap-4 text-[#FFFFFF] ">
                <label for="home" class="tracking-wide hover:underline cursor-pointer">HOME</label>
                <label for="ediciones" class="tracking-wide hover:underline cursor-pointer">INFORMACION DE
                    CONTACTO</label>
                <label for="reservaciones" class="tracking-wide hover:underline cursor-pointer">RESERVACIONES</label>
            </nav>

            <!-- Contenido (hermano de los inputs y labels) -->
            <div class="p1-4">
                <div class="contenido w-full flex-grow text-white" id="contenido-home">üè†
                    Bienvenido
                    al HOME
                </div>
                <div class="contenido   text-white duration-1500 ease-in" id="contenido-ediciones">
                    <div class=" pl-[112px] flex">
                        <img src="img/calamardo.jpg" alt="" class="w-[6rem] rounded-full">
                        <div class="p-3">
                            <p class="text-xl">Misael Roche</p>
                            <p class="text-sm">correo@gmail.com</p>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4 p-7">
                        <div class="flex flex-row gap-4 m-auto">
                            <div class="flex flex-col border p-3 rounded-lg w-[400px] p-8 gap-1">
                                <label for="">Nombre</label>
                                <input type="text" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                <label for="">Primer Apellido</label>
                                <input type="text" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                <label for="">Segundo Apellido</label>
                                <input type="text" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                <label for="">Calle</label>
                                <input type="text" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                <label for="">Numero</label>
                                <input type="text" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                <label for="">Colonia</label>
                                <input type="text" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                <label for="">Codigo Postal</label>
                                <input type="text" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                <label for="">Ciudad</label>
                                <input type="text" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                            </div>
                            <div class="flex flex-col border p-3 rounded-lg w-[400px] p-8">
                                <label for="">Correo electronico</label>
                                <input type="email" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                <label for="">Telefono</label>
                                <input type="tel" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                <label for="">Username</label>
                                <div>
                                    <input type="text" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                    <button
                                        class="bg-[#D72638]/50 text-white rounded-full text-xl px-3 py-1 hover:bg-[#D72638]/70 ml-auto"
                                        name="actualizar">Actualizar</button>
                                </div>
                                <label for="">Password</label>
                                <div>
                                    <input type="password" class="rounded-full px-3 py-2 bg-transparent border border-white/30 focus:outline-none focus:ring-1 focus:ring-[#FFFFFF]">
                                    <button
                                        class="bg-[#D72638]/50 text-white rounded-full text-xl px-3 py-1 hover:bg-[#D72638]/70 ml-auto"
                                        name="actualizar">Actualizar</button>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-center gap-5">
                            <button
                                class="bg-[#D72638]/50 text-white rounded-full text-xl px-4 py-2 hover:bg-[#D72638]/70 "
                                name="actualizar">Borrar</button>
                            <button
                                class="bg-[#D72638]/50 text-white rounded-full text-xl px-4 py-2 hover:bg-[#D72638]/70 "
                                name="actualizar">Actualizar</button>

                        </div>
                    </div>
                </div>
                <div class="contenido  flex-grow text-white duration-1500 ease-in" id="contenido-reservaciones">
                    üìÖ

                        <img src="https://images.pexels.com/photos/5461590/pexels-photo-5461590.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="w-[0px] grow object-cover opacity-[.8]  transition-all duration-500 ease-in-out  hover:cursor-pointer hover:w-[750px] hover:opacity-[1] hover:contrast-[110%]">
                        <img src="https://images.pexels.com/photos/5461604/pexels-photo-5461604.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="w-[0px] grow object-cover opacity-[.8]  transition-all duration-500 ease-in-out  hover:cursor-pointer hover:w-[750px] hover:opacity-[1] hover:contrast-[110%]">
                        <img src="https://images.pexels.com/photos/261102/pexels-photo-261102.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="w-[0px] grow object-cover opacity-[.8]  transition-all duration-500 ease-in-out  hover:cursor-pointer hover:w-[750px] hover:opacity-[1] hover:contrast-[110%]">
                        <img src="https://images.pexels.com/photos/271618/pexels-photo-271618.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="w-[0px] grow object-cover opacity-[.8]  transition-all duration-500 ease-in-out  hover:cursor-pointer hover:w-[750px] hover:opacity-[1] hover:contrast-[110%]">
                        <img src="https://images.pexels.com/photos/172872/pexels-photo-172872.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="w-[0px] grow object-cover opacity-[.8]  transition-all duration-500 ease-in-out  hover:cursor-pointer hover:w-[750px] hover:opacity-[1] hover:contrast-[110%]">
                        <img src="https://images.pexels.com/photos/6284232/pexels-photo-6284232.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt=""
                            class="w-[0px] grow object-cover opacity-[.8]  transition-all duration-500 ease-in-out  hover:cursor-pointer hover:w-[750px] hover:opacity-[1] hover:contrast-[110%]">

                    </div>
                </div>
            </div>
        </div>
    </div>
