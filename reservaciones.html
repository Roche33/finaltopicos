<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS de Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!--Iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div
        class="bg-[url('https://images.pexels.com/photos/271639/pexels-photo-271639.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] bg-center bg-cover min-h-dvh">

        

        <header class="flex justify-around text-black text-lg py-[30px] px-[20px] w-4/5">
            <button id="toggle-btn" class="block lg:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <div>
                <a href="#" class="font-semibold text-3xl w-[50px]"><i class="fa-solid fa-torii-gate"></i></a>
            </div>

            <nav class="hidden lg:flex justify-center gap-4 font-semibold tracking-widest">
                <a href="/inicioSesion.html" class="no-underline mx-4"
                    style="text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                    <i class="fa-solid fa-circle-user"></i> Inicio de sesión
                </a>
                <a href="#" class="no-underline mx-4"
                    style="text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                    <i class="fa-solid fa-calendar-days"></i> Reservaciones
                </a>
                <a href="#" class="no-underline mx-4"
                    style="text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">
                    <i class="fa-solid fa-phone"></i> Contactos
                </a>
            </nav>
        </header>



        <div id="mobile-menu" class="hidden lg:hidden flex flex-col text-center px-4 py-2">
            <a href="/inicioSesion.html" class="block tracking-wide hover:underline">Inicio de sesión</a>
            <a href="#" class="block tracking-wide hover:underline">Reservaciones</a>
            <a href="#" class="block tracking-wide hover:underline">Contactos</a>
        </div>


        <nav class="bg-[#264653]/60 flex flex-1 flex-col lg:flex-row p-7 justify-center text-lg m-2 rounded-lg">

            <label for="tipoHabitacion" class="mx-3">Tipo de habitacion:</label>
            <select name="tipoHabitacion" id="tipoHabitacion" class="rounded-lg px-3">
                <option value="sencilla">Sencilla</option>
                <option value="doble">Doble</option>
            </select>

            <label for="numPersonas" class="mx-3">Numero de personas:</label>
            <input type="text" id="numPersonas" class="rounded-lg px-3">
            <label for="fechaEntrada" class="mx-3">Fecha de entrada:</label>
            <input type="text" id="fechaEntrada" class="rounded-lg px-3">
            <label for="fechaSalida" class="mx-3">Fecha de salida:</label>
            <input type="text" id="fechaSalida" class="rounded-lg px-3">
            <button class="rounded-lg bg-[#FADADD] px-3 mx-3 hover:bg-[#FADADD]/70">Checar</button>
        </nav>
    </div>

    <!-- JS de Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        flatpickr("#fechaEntrada", {
            enableTime: false,
            dateFormat: "Y-m-d",
            minDate: "today"
        });

        flatpickr("#fechaSalida", {
            enableTime: false,
            dateFormat: "Y-m-d",
            minDate: "today"
        });
    </script>
    <script src="scripts.js"></script>
</body>

</html>
